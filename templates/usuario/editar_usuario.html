<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
            <div class="card-header">
                <strong>Edici√≥n de Usuario: {{ object }}</strong>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <form id="form_edicion"  action="{% url 'usuario:editar_usuario' object.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <div id="errores_edicion">
                </div>
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicion()">Cancelar</button>
                <button id="boton_edicion" class="btn btn-primary" type="button" onclick="editar()">Confirmar</button>
            </div>
        </form>        
    </div>
</div>
