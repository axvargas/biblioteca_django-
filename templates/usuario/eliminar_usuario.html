<div class="modal-dialog modals-default">
    <div class="modal-content">
        <div class="card-header">
            <strong>Eliminación de {{ object }}</strong>
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center" >{% csrf_token %}
            <h6><strong>¿Desea eliminar {{ object }} ?</strong></h6>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="cerrar_modal_eliminacion()"><strong>Cancelar</strong></button>
            <button  id="boton_eliminacion" type="button" class="btn btn-danger" data-align="right"
                onclick="eliminar({{ object.pk }});"><strong>Eliminar</strong></button>
        </div>
    </div>
</div>
